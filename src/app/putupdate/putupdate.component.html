<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" id="formGroup">
  <label for="userId">User ID:</label>
  <input type="number" formControlName="userId" id="userId">

  <label for="id">ID:</label>
  <input type="number" formControlName="id" id="id">

  <label for="title">Title:</label>
  <input type="text" formControlName="title" id="title">

  <label for="completed">Completed:</label>
  <input type="checkbox" formControlName="completed" id="completed">

  <button type="submit">Submit</button>
</form>

<div *ngIf="submitted">
  <h3>Output:</h3>
  <p>User ID: {{ formGroup.value.userId }}</p>
  <p>ID: {{ formGroup.value.id }}</p>
  <p>Title: {{ formGroup.value.title }}</p>
  <p>Completed: {{ formGroup.value.completed }}</p>
</div>
