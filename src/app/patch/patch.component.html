<!-- patch.component.html -->

<form [formGroup]="form" (ngSubmit)="updateTodo()">
    <div>
      <label for="userId">User ID:</label>
      <input type="number" id="userId" formControlName="userId" required>
    </div>
    <div>
      <label for="id">ID:</label>
      <input type="number" id="id" formControlName="id" required>
    </div>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" required>
    </div>
    <div>
      <label for="completed">Completed:</label>
      <input type="checkbox" id="completed" formControlName="completed">
    </div>
    <button type="submit">Update Todo</button>
  </form>
  
  <div *ngIf="updateSuccessMessage">{{ updateSuccessMessage }}</div>
  <div *ngIf="updateErrorMessage">{{ updateErrorMessage }}</div>
