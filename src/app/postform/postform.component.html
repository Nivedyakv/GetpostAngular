<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="userId">User ID:</label>
    <input type="text" id="userId" formControlName="userId">
  </div>
  <div>
    <label for="taskTitle">Task Title:</label>
    <input type="text" id="taskTitle" formControlName="taskTitle">
  </div>
  <div>
    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" formControlName="completed">
  </div>
  <button type="submit">Submit</button>
</form>

<div *ngIf="response">{{ response }}</div>

<div *ngIf="savedTask">
  <h2>Saved Task</h2>
  <div>User ID: {{ savedTask.userId }}</div>
  <div>Task Title: {{ savedTask.taskTitle }}</div>
  <div>Completed: {{ savedTask.completed ? 'Yes' : 'No' }}</div>
</div>

<div *ngIf="fetchedTasks.length > 0">
  <h2>Fetched Tasks</h2>
  <ul>
    <li *ngFor="let task of fetchedTasks">
      <div>User ID: {{ task.userId }}</div>
      <div>Task Title: {{ task.taskTitle }}</div>
      <div>Completed: {{ task.completed ? 'Yes' : 'No' }}</div>
    </li>
  </ul>
</div>
